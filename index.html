<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Audio Player</title>
	<link rel="stylesheet" href="css/style.css">
	<script scr="jquery-1.10.2.min.js"></script>
</head>
<body>
	<div id="bg">
		<div id="blackLayer"></div>
		<img src="img/poster1.jpg">
	</div>

	<div id="main">
		<div id="image">
			<img src="img/poster1.jpg">
		</div>
		<div id="player">
			<div id="songTitle">Demo</div>
			<div id="buttons">
				<button id="pre"><img src="img/pre.png" height="90%" width="90%"></button>
				<button id="play"><img src="img/play.png"></button>
				<button id="next"><img src="img/next.png" height="90%" width="90%"></button>
			</div>

			<div id="seek-bar">
				<div id="fill"></div>
				<div id="handle"><i class="fas fa-volume-up"></i>

</div>
			</div>
		</div>
	</div>
	
</body>
</html>
